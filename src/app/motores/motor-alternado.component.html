<section class="container">

  <form class="formulario" (ngSubmit)="add()">
      <h2 class="formulario_titulo">Motores Corrente Alternada</h2>

      <div class="form-field">
        <label for="fabricante" class="form-field_label">Fabricante</label>
        <input id="fabricante" type="text" class="form-field_input" [(ngModel)]="fabricante" name="fabricante" required>
      </div>

      <div class="form-field">
        <label for="modelo" class="form-field_label">Modelo</label>
        <input id="modelo" type="text" class="form-field_input" [(ngModel)]="modelo" name="modelo" required>
      </div>

      <div class="form-field">
        <label for="corrente" class="form-field_label">Corrente</label>
        <input id="corrente" type="text" class="form-field_input" [(ngModel)]="corrent" name="corrent" required>
      </div>

      <div class="form-field">
        <label for="tensao" class="form-field_label">Tensão</label>
        <input id="tensao" type="text" class="form-field_input" [(ngModel)]="tensao" name="tensao" required>
      </div>

      <div class="form-field">
        <label for="potencia" class="form-field_label">Potência</label>
        <input id="potencia" type="text" class="form-field_input" [(ngModel)]="potencia" name="potencia" required>
      </div>

      <div class="form-field">
        <label for="rpm" class="form-field_label">RPM</label>
        <input id="rpm" type="text" class="form-field_input" [(ngModel)]="rpm" name="rpm" required>
      </div>

      <div class="form-field">
        <label for="grau" class="form-field_label">Grau de proteção</label>
        <input id="grau" type="text" class="form-field_input" [(ngModel)]="grau" name="grau" required>
      </div>

      <div class="form-field">
        <label for="ipin" class="form-field_label">Ip/In</label>
        <input id="ipin" type="text" class="form-field_input" [(ngModel)]="ipin" name="ipin" required>
      </div>

      <div class="form-field">
        <label for="rendimento" class="form-field_label">Rendimento</label>
        <input id="rendimento" type="text" class="form-field_input" [(ngModel)]="rendimento" name="rendimento" required>
      </div>

      <div class="form-field">
        <label for="rolamento" class="form-field_label">Tipo de Rolamento</label>
        <input id="rolamento" type="text" class="form-field_input" [(ngModel)]="rolamento" name="rolamento" required>
      </div>

      <div class="botao-wrapper">
        <button class="botao" type="submit">Salvar</button>
      </div>

    </form>

</section>
